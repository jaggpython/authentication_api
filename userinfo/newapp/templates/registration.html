{% extends 'base.html' %} {% block content %}

<div class="jumbotron">
    {% if registered %}
    <h1>Thank You for register!</h1>
    {% else %}
    <h1>Register here</h1>
    <h1>Fill out the form:</h1>
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %} {{ user_form.as_p }}
        <input type="submit" value="Register">

    </form>
    {% endif %}

</div>
{% endblock %}
